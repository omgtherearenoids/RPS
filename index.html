<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div id="container">

        <h1>ROCK PAPER SCISSORS</h1>


        <button class="rock"><img src="images/gettyimages-1061959920.jpg" alt="rock"></button>
        <button class="paper"><img src="images/photo-1617565085015-13cb9d366120.jpg" alt="paper"></button>
        <button class="scissors"><img src="images/1000s.jpg" alt="scissors"></button>

        <div class="scores">
            <p id="player">PLAYER SCORE: 0</p>
            <p id="comp">COMPUTER SCORE: 0</p>
        </div>

        <div><p id="round">ROUND </p></div>
        <p id="result">RESULT: </p>

    </div>

    <script src="js/script.js"></script>
    
</body>
</html>
